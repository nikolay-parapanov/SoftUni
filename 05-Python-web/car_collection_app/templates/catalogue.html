{% extends 'base/base.html' %}
{% block content %}
    {% if not cars %}
        <!-- Display paragraph: If there are no cars yet-->
        <p class="no-articles">No cars yet</p>
    {% else %}
        <!-- Display div "car" with information about every car (if any)-->
        <section id="catalogue">
        <h1>Total cars: {{ total_cars }}</h1>
        {% for car in cars %}
            <!-- first car-->
            <div class="car-card">
                <div class="image-wrap">
                    <!-- car image -->
                    <img src="{{ car.image_url }}"
                         alt="{{ car.model }}">
                </div>
                <!-- car type -->
                <h3>{{ car.type }}</h3>
                <!-- car model -->
                <h1>{{ car.model }}</h1>
                <div class="details-buttons">
                    <!-- car details button -->
                    <a href="{% url 'car details' pk=car.pk %}" class="details-btn">Details</a>
                </div>
            </div>
        {% endfor %}
    {% endif %}

</section>

    <!-- footer -->
{% endblock %}
