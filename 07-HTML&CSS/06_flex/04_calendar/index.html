    <title>Calendar

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <section class="week">
            <span class="workweek">Workweek</span>
            <span class="item1 1-Monday">Monday</span>
            <span class="item1 2-Tuesday">Tuesday</span>
            <span class="item1 3-Wednesda">Wednesday</span>
            <span class="item1  4-Thursday">Thursday</span>
            <span class="item1 5-Friday">Friday</span>
            <span class="weekend">Weekend</span>
